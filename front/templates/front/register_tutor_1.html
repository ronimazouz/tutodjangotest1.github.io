{% extends "front/base.html" %}

{% block content %}
<div>
  <form method="post" class="register-form">
    {% csrf_token %}
    <h2 class="text-center form-heading">Créez votre compte Tuteur (1/3)<br></h2>
    <h2 class="text-center form-subheading">Vos Informations<br></h2><label class="form-label">Nom</label><input class="form-control form-input" type="text" required="" inputmode="latin-name"><label class="form-label">Prénom</label><input
      class="form-control form-input" type="text" required="" inputmode="latin-name"><label class="form-label">Date de Naissance</label><input class="form-control form-input" required="" type="date"><label class="form-label">Adresse</label><input
      class="form-control form-input" type="text" required="">
    <label class="form-label">Code Postal</label><input class="form-control form-input" type="text" required="" inputmode="numeric"><label class="form-label">Ville</label><input class="form-control form-input" type="text" required=""
      inputmode="latin-name"><label class="form-label">Email</label>
    <input class="form-control form-input" type="email"><label class="form-label">Telephone Mobile</label><input class="form-control form-input" type="tel" required=""><label class="form-label">Diplome Obtenu</label><select
      class="form-control form-input" required="">
      <optgroup label="This is a group">
        <option value="" selected="">Baccalauréat ES</option>
        <option value="">Baccalauréat L</option>
        <option value="">Baccalauréat S</option>
      </optgroup>
    </select>
    <label class="form-label" style="margin-bottom: 5px;">Copie du dernier diplome obtenu</label><input type="file" style="width: 100%;"><label class="form-label">Profession</label><input class="form-control form-input" type="text" required=""
      inputmode="latin-name">
    <div id="photo" style="margin-top: 50px;">
      <h5 class="form-subheading">Votre photo:</h5>
      <div>
        <div class="avatar-upload">
          <div class="avatar-edit">
            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
            <label for="imageUpload"></label>
          </div>
          <div class="avatar-preview">
            <div id="imagePreview" style="background-color:white">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="Submit-buttons" class="div-2buttons" style="height: 52px;text-align: center;margin-top: 30px;"><button class="btn btn-primary" type="button" id="Button-Ajouter" onclick=location.href="{% url 'register_tutor_2' %}" ;
          style="padding-top: 0px;padding-bottom: 0px;padding-right: 0px;padding-left: 0px;text-align: center;float: none;line-height: 25px;">Suivant</button></div>
  </form>
  <div class="modal fade" role="dialog" tabindex="-1" id="modal-contact-us">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" style="color: rgb(10,65,88);">Contactez-nous</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        </div>
        <div class="modal-body"><input type="text" style="width: 100%;margin-bottom: 15px;" placeholder="Nom"><input type="text" style="width: 100%;margin-bottom: 15px;" placeholder="Prénom"><input type="email"
            style="width: 100%;margin-bottom: 60px;" placeholder="Email">
          <label style="color: rgb(10,65,88);">Sujet: &nbsp;</label><input type="text" style="width: 87%;float: right;"><label style="color: rgb(10,65,88);width: 100%;margin-top: 10px;">Message: &nbsp;</label><textarea></textarea></div>
        <div class="modal-footer"><button class="btn btn-light" data-dismiss="modal" style="color: white;" type="button">Fermer</button><button class="btn btn-primary" id="bouton-envoyer" type="button">Envoyer &nbsp;<i
              class="fa fa-send"></i></button></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
