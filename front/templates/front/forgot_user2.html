{% extends "front/base_nomenu.html" %}

{% block content %}
<div>
    <form id="form-login" method="post" class="register-form">
      {% csrf_token %}
        <h2 class="text-center" id="heading-confirmation">Elève: Nom d'utilisateur ou mot de passe oublié</h2>
        <p class="text-center" id="paragraph-Subscription-Confirmation" style="font-size: 16px;margin-bottom: 50px;"><br>Un email contenant votre nom d'utilisateur et mot de passe vient d'être envoyé a l'adresse mail de votre parent.<br></p>
        <button class="btn btn-primary" id="bouton-confirmation" style="width: 255px;height: 60px;font-size: 25px;background-color: #517ca3;-webkit-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);-moz-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);"  onclick=location.href="{% url 'login' %}" ;
            type="button">Accueil</button>
    </form>
</div>
{% endblock %}
